    <script>
      // copy code
        function getPar(par){
          var local_url = decodeURI(document.location.href);
          var get = local_url.indexOf(par + "=");
            if(get == -1) {
              return "";
            }
          var get_par = local_url.slice(par.length + get + 1);
          var nextPar = get_par.indexOf("&");
            if(nextPar != -1) {
              get_par = get_par.slice(0, nextPar);
            }
        return get_par;
      }
  </script>
</head>
<body>

    <script>
        document.write('Name:<h1>'+getPar('name')+'</h1>');
        document.write('Number:<h1>'+getPar('number')+'</h1>');
        document.write('Password:<h1>'+getPar('password')+'</h1>');
    </script>
